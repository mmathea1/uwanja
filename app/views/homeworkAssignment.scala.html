
@main("Homework Assignment") {

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> Assign Homework </h1>
            </div>
                <!-- /.col-lg-12 -->
        </div>
            <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Homework
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form role="form">
                                    <div class="form-group">
                                        <label>Subject </label>
                                        <select class="form-control">
                                            <option></option>
                                            <option></option>
                                            <option></option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Book</label>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Page Number</label>
                                        <input class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Exercise Number</label>
                                        <input class="form-control" placeholder="e.g Exercise 2.1">
                                    </div>
                                    <div class="form-group">
                                        <label>Additional information concerning the exercise</label>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label>Assigned To</label>
                                        <div class="checkbox">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" value="">Entire Class
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Students</label>
                                        <select multiple class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>Submission Date</label>
                                        <input type="date" id="deadline" name="assignmentDeadline"
                                        value="2018-07-22"
                                        min="2018-01-01" max="2018-12-31" />
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit Button</button>
                                    <button type="reset" class="btn btn-default">Reset Button</button>
                                </form>
                            </div>

                        </div>
                            <!-- /.row (nested) -->
                    </div>
                        <!-- /.panel-body -->
                </div>
                    <!-- /.panel -->
            </div>
                <!-- /.col-lg-12 -->
        </div>
            <!-- /.row -->
    </div>
        <!-- /#page-wrapper -->

}
